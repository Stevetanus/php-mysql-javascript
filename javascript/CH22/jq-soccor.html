<!DOCTYPE html>
<html>
    <head>
        <title>Effects: Animation</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <style>
            #ball {
                position: relative;
            }
            #box {
                width: 640px;
                height: 480px;
                background: green;
                border: 1px solid #444;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img id="ball" src="./ball.png" alt="soccer">
        </div>
        <script>
            bounce()

            function bounce()
            {
                $('#ball')
                .animate( { left:'270px', top :'380px' }, 'slow', 'linear')
                .animate( { left:'540px', top :'190px' }, 'slow', 'linear')
                .animate( { left:'270px', top :'0px'   }, 'slow', 'linear')
                .animate( { left:'0px',   top :'190px' }, 'slow', 'linear', bounce)
            }

            $('#ball').click(function() { $(this).finish() })
        </script>
    </body>
</html>
