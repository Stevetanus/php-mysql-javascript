<!DOCTYPE html>
<html>
    <head>
        <title>Events: keypress</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <h2>Press some keys</h2>
        <div id="result"></div>
        <script>
            $(document).keypress(function(event) {
                key = String.fromCharCode(event.which)

                if(key >= 'a' && key <= 'z' ||
                   key >= 'A' && key <= 'Z' ||
                   key >= '0' && key <= '9')
                {
                    $('#result').html('You pressed: ' + key + ', keycode: ' + event.which)
                    event.preventDefault(); // prevent trigger other events.
                }
            })
        </script>
    </body>
</html>
